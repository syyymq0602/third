<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5新元素</title>
    </head>
    <!--预加载时弹窗-->
    <body onload="welcome()">
        <script>
            function welcome()
            {
                alert("欢迎！");
            }
        </script>
        <!--鼠标事件-->
        <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#AADD38;width:120px;height:20px;padding:40px;">Mouse Over Me</div>
        <script>
        function mOver(obj){
	       obj.innerHTML="Thank You"
        }
        function mOut(obj){
	       obj.innerHTML="Mouse Over Me"
        }
        </script>
        <!--新元素：加入音频-->
        <audio controls>
            <source src="horse.ogg" type="audio/ogg">
            <source src="horse.mp3" type="audio/mpeg">
        </audio>
        <!--加入视频-->
        <!--对视频的过程进行控制-->
    <div style="text-align:center ;">
        <button onclick="playPause()">播放/暂停</button>
        <button onclick="makeBig()">放大</button>
        <button onclick="makeSmall()">缩小</button>
        <button onclick="makeNormal()">普通</button>
        <br />
        <video width="450" height="320" id="video" controls>
            <source src="file:///H:/videos/Unity3d.mp4" type="video/mp4">
        </video>
    </div>
    <script>
        var myVideo=document.getElementById("video");
        function playPause()
        {
            if(myVideo.paused)
              myVideo.play();
            else
              myVideo.pause();
        }
        function makeBig()
        {
            myVideo.width=600;
            myVideo.height=400;
        }
        function makeSmall()
        {
            myVideo.width=360;
            myVideo.height=240;
        }
        function makeNormal()
        {
            myVideo.width="450";
            myVideo.height="320";
        }
    </script>
    <p>你好世界!</p>
    <div id="main">
    <h1>段落</h1>
    <p> DOM 是非常有用的。</p>
    <p>该实例展示了  <b>getElementsByTagName</b> 方法</p>
    </div>
    <script>
        var x=document.getElementById("main");
        var y=x.getElementsByTagName("p");
        document.write('id="main"元素中的第一个段落为：' + y[0].innerHTML);
    </script>
    <p id="p1" style="color:red;">这是一个红色的文本</p>
    <input type="button" value="隐藏文本" onclick="tion()"/>
    <script>
        var y=true;
        function tion()
        {
            var x=document.getElementById("p1");
            if(y)
              x.style.visibility="hidden";
            else
              x.style.visibility="visible";
              y=!y;
        }
    </script>
    </body>
</html>
